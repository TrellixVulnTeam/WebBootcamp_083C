<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Score Keeper</title>
	</head>
	<body>
		<div class="score-container">
			<span class="score-display"
				>Player 1: <span id="player1-score-display">0</span> /
				<span id="player2-score-display">0</span> :Player 2
			</span>
		</div>
		<div class="button-container">
			<select name="" id="play-to-select">
				<option value="5">5</option>
				<option value="7">7</option>
				<option value="11">11</option>
			</select>
			<button id="player1-add-score-button">Player 1 +1</button>
			<button id="player2-add-score-button">Player 2 +1</button>
			<button id="reset-button">Reset</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
