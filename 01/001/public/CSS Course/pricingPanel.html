<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="pricingPanel.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
			rel="stylesheet"
		/>
		<title>Pricing Panel</title>
	</head>
	<body>
		<section class="pricing-section">
			<div id="border-div">
				<div>
					<img src="icons\icon1.png" alt="icon1" />
					<h1>Personal</h1>
					<ul>
						<li class="list-elements">Custom domains</li>
						<li class="list-elements">Sleeps after 30 mins of inactivity</li>
						<p class="pricing-paragraph">FREE</p>
						<a href="#/">Sign up</a>
					</ul>
				</div>
				<div>
					<img src="icons\icon2.png" alt="icon2" />
					<h1>Small team</h1>
					<ul>
						<li class="list-elements">Custom domains</li>
						<li class="list-elements">Sleeps after 30 mins of inactivity</li>
						<p class="pricing-paragraph">$150</p>
						<a href="#/" id="center-button">Free trial</a>
					</ul>
				</div>
				<div>
					<img src="icons\icon3.png" alt="icon3" />
					<h1>Enterprise</h1>
					<ul>
						<li class="list-elements">Custom domains</li>
						<li class="list-elements">Sleeps after 30 mins of inactivity</li>
						<p class="pricing-paragraph">$400</p>
						<a href="#/">Free trial</a>
					</ul>
				</div>
			</div>
		</section>
	</body>
</html>
